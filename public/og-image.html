<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #143066 0%, #1e4077 100%);

            height: 80px;

            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 36px;
            font-weight: normal;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .tagline {
            font-size: 28px;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>
